<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Model with Hiro Marker</title>

    <!-- Include A-Frame, AR.js, and GLTF Loader -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model -->
            <a-entity 
                gltf-model="url(https://lpupmarks.github.io/test.gltf)" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
