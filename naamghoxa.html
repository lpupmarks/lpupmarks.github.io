<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভক্তিমূলক কবিতা</title>
    <style>
        /* General Page Styles */
        body {
            font-family: "Noto Sans Bengali", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        /* Container for Stanzas */
        #stanza-container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            cursor: pointer;
        }

        /* Highlighted Stanza Effect (Now Covers Entire Stanza) */
        .stanza-highlight {
            background-color: #fff8dc;
            border-radius: 6px;
            padding: 5px;
            display: inline-block;
            width: 100%;
            transition: background 0.3s ease;
        }

        /* Hover Effect */
        .stanza-highlight:hover {
            background-color: #ffeb99;
        }

        /* Modal (Meaning Pop-up) */
        .modal {
            display: none; /* Hides the modal by default */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h2>ভক্তিমূলক কবিতা</h2>

    <div id="stanza-container">
        মুক্তিত নিস্পৃহা যিতো, সেহি ভকতক নমো, ৰসময়ী মাগোঁহোঁ ভকতি।  
        সমস্ত মস্তকমণি, নিজ ভকতৰ বশ্য, ভজোঁ হেন দেৱ যদুপতি॥ ১॥  
        <br><br>
        যাৰ ৰাম কৃষ্ণনাম, নাৱে ভৱসিন্ধু তৰি, পাৱে পৰম্পৰ পাপী যত।  
        সদানন্দ সনাতন, হেনয কৃষ্ণক সদা, উপাসা কৰোঁহোঁ হৃদয়ত॥ ২॥
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="meaning"></p>
        </div>
    </div>

    <script>
        // JSON Object Containing Meanings
        const meanings = {
            "১": "যি মুক্তিত নিস্পৃহ আৰু নিঃস্বাৰ্থভাৱে ভক্তিত মগ্ন, তেনে ভক্তক প্ৰণাম জনাইছোঁ। মই ৰসৰূপ ভক্তি কামনা কৰোঁ। যি নিজ ভক্তৰ বশীভূত, সেই যদুপতি দেৱক ভজোঁ।",
            "২": "যাৰ নাম ৰাম আৰু কৃষ্ণ, যাৰ নাম ল'লে মহাসাগৰসদৃশ সংসাৰৰ পৰা মুক্তি পোৱা যায়, আৰু আটাইতকৈ পাপী ব্যক্তিও উদ্ধাৰ হয়। যি সদানন্দ আৰু সনাতন, সেই কৃষ্ণক সদায় হৃদয়ত উপাসনা কৰোঁ।"
        };

        function highlightStanzas() {
            let container = document.getElementById("stanza-container");
            let text = container.innerHTML;

            // Regex to match stanzas and wrap them in a highlight span
            let modifiedText = text.replace(/((?:[^॥\n]+॥\s*)+)([০-৯]+)॥/g, '<span class="stanza-highlight" data-stanza="$2">$1$2॥</span>');

            container.innerHTML = modifiedText;
        }

        // Event delegation for clicking on stanzas
        document.getElementById("stanza-container").addEventListener("click", function(event) {
            let stanzaSpan = event.target.closest(".stanza-highlight");
            if (stanzaSpan) {
                let stanzaNumber = stanzaSpan.getAttribute("data-stanza");
                if (meanings[stanzaNumber]) {
                    document.getElementById("meaning").innerText = meanings[stanzaNumber];
                    document.getElementById("modal").style.display = "flex"; // Show modal
                }
            }
        });

        // Close modal when clicking outside
        document.getElementById("modal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Run on page load
        highlightStanzas();
    </script>

</body>
</html>
