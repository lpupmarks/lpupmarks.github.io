<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukulele Note Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #note {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ukulele Note Detector</h1>
    <p>Play a note on your ukulele!</p>
    <p>Detected Frequency: <span id="frequency">--</span> Hz</p>
    <p>Detected Note: <span id="note">--</span></p>

    <script>
        let audioContext;
        let analyser;
        let bufferLength;
        let dataArray;

        const notes = [
            { note: 'G4', frequency: 392.00 },
            { note: 'C4', frequency: 261.63 },
            { note: 'E4', frequency: 329.63 },
            { note: 'A4', frequency: 440.00 }
        ];

        async function startAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferLength = analyser.fftSize;
            dataArray = new Float32Array(bufferLength);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                detectFrequency();
            } catch (err) {
                alert('Error accessing microphone: ' + err.message);
            }
        }

        function detectFrequency() {
            analyser.getFloatTimeDomainData(dataArray);
            const autoCorrelation = autoCorrelate(dataArray, audioContext.sampleRate);

            if (autoCorrelation !== -1) {
                const detectedFrequency = autoCorrelation.toFixed(2);
                document.getElementById('frequency').textContent = detectedFrequency;

                const closestNote = notes.reduce((prev, curr) =>
                    Math.abs(curr.frequency - detectedFrequency) < Math.abs(prev.frequency - detectedFrequency) ? curr : prev
                );
                document.getElementById('note').textContent = closestNote.note;
            } else {
                document.getElementById('frequency').textContent = '--';
                document.getElementById('note').textContent = '--';
            }

            requestAnimationFrame(detectFrequency);
        }

        function autoCorrelate(buffer, sampleRate) {
            const SIZE = buffer.length;
            let sumOfSquares = 0;
            for (let i = 0; i < SIZE; i++) {
                sumOfSquares += buffer[i] * buffer[i];
            }
            const RMS = Math.sqrt(sumOfSquares / SIZE);
            if (RMS < 0.01) return -1;

            let r1 = 0, r2 = SIZE - 1;
            for (let i = 0; i < SIZE / 2; i++) {
                if (Math.abs(buffer[i]) < 0.2) {
                    r1 = i;
                    break;
                }
            }
            for (let i = 1; i < SIZE / 2; i++) {
                if (Math.abs(buffer[SIZE - i]) < 0.2) {
                    r2 = SIZE - i;
                    break;
                }
            }

            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            const c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE - i; j++) {
                    c[i] = c[i] + buffer[j] * buffer[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxValue = -1, maxIndex = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxValue) {
                    maxValue = c[i];
                    maxIndex = i;
                }
            }

            let T0 = maxIndex;

            if (c[T0 + 1] - c[T0 - 1]) {
                T0 = T0 - (c[T0 + 1] - c[T0 - 1]) / (2 * (2 * c[T0] - c[T0 - 1] - c[T0 + 1]));
            }

            return sampleRate / T0;
        }

        window.onload = startAudio;
    </script>
</body>
</html>
