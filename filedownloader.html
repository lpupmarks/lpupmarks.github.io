<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEE Uploaded Documents Viewer</title>
  <style>
    #viewer {
      display: flex;
      flex-wrap: wrap;
    }

    .document-container {
      width: 100%;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    a {
      text-decoration: underline;
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter Registration Number:</h2>
  <input type="text" id="registrationNumber" placeholder="e.g., 23200000">

  <button onclick="viewDocuments()">View Documents</button>

  <div id="viewer"></div>

  <script>
    function viewDocuments() {
      var registrationNumber = document.getElementById('registrationNumber').value;
      var viewerContainer = document.getElementById('viewer');

      // Clear previous viewer content
      viewerContainer.innerHTML = '';

      var documentInfo = [
        { type: 'Photo', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/photo/${registrationNumber}P.jpg` },
        { type: 'Signature', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/sign/${registrationNumber}S.jpg` },
        
{ type: 'HSLC Admit', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/age/${registrationNumber}A.pdf` },

{ type: 'HSSLC Marksheet', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/hsmarksheet/${registrationNumber}HM.pdf` },

{ type: 'HSSLC Certificate', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/hscertificate/${registrationNumber}HC.pdf` },

        { type: 'Graduation Marksheet', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/gradsmarksheet/${registrationNumber}GM.pdf` },
        
        { type: 'Graduation Certificate', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/graduationcertificate/${registrationNumber}GC.pdf` },

{ type: 'Professional Qualification Marksheet', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/pqmarksheet/${registrationNumber}PQ.pdf` },
{ type: 'Professional Qualification Certificate', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/pqcertificate/${registrationNumber}PQC.pdf` },

 { type: 'TET Certificate', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/tetcertificate/${registrationNumber}TC.pdf` },
        { type: 'PRC', url: `https://rectteduassam.in/elementary2023_part2/lp_up_2023/DOCUMENTS_FOLDR/prc/${registrationNumber}PRC.pdf` }
        
        
      ];

      documentInfo.forEach(function (doc, index) {
        // Create a div for each document
        var documentContainer = document.createElement('div');
        documentContainer.className = 'document-container';
        viewerContainer.appendChild(documentContainer);

        // Display document type
        var label = document.createElement('p');
        if (doc.type === 'Tet Marksheet' || doc.type === 'Graduation Marksheet' || doc.type === 'HSLC Admit' || doc.type === 'HSSLC Marksheet' || doc.type === 'Graduation Certificate' || doc.type === 'Professional Qualification Marksheet' || doc.type === 'Professional Qualification Certificate' || doc.type === 'HSSLC Certificate' || doc.type === 'PRC'|| doc.type === 'TET Certificate') {
          var link = document.createElement('a');
          link.href = 'javascript:void(0)';
          link.textContent = doc.type;
          link.onclick = function () {
            window.open(doc.url, '_blank' );
          };
          label.appendChild(link);
        } else {
          label.textContent = doc.type + ':';
        }
        documentContainer.appendChild(label);

        // Display document content
        if (doc.type === 'Photo' || doc.type === 'Signature') {
          var img = document.createElement('img');
          img.src = doc.url;
          documentContainer.appendChild(img);
        }
      });
    }
  </script>

</body>
</html>
